name: sphinx-check

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9.x"
    - run: |
        pip install -r source/requirements.txt
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "."
