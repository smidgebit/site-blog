name: build-publish

on:
  workflow-dispatch:
  push:
    branches: main

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9.x"
    - run: |
        pip install -r source/requirements.txt
    - uses:  totaldebug/action-sphinx@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        sphinx_src: "source"
        target_path: "docs"
        target_branch: "main"
        cname: blog.smidgebit.com
