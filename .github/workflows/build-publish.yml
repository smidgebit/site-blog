name: build-publish

on:
  workflow_dispatch:
  push:
    branches: main

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9.x"
    - run: |
        pip install -r source/requirements.txt
        make html
        rm -rf docs
        mkdir docs
        cp -R build/html/ docs/
        cp CNAME docs/CNAME
        touch docs/.nojekyll
